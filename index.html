<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <style>
        body { margin-top: 70px; background-color: #000000; }
        .form-control:hover, .form-control:active, .form-control:focus { box-shadow: none; border-color: #d6b6b5; }
        input[type=submit]:focus, input[type=submit]:active { box-shadow: none !important; }
        .display { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="display-4 text-center text-white mb-4">Weight Converter</h1>
                <form id="form">
                    <div class="form-group">
                        <input type="number" id="input-field" class="form-control form-control-lg" placeholder="Please enter number">
                    </div>
                </form>
                <div id="unit-buttons" class="my-4 text-center">
                    <input type="submit" value="Grams" id="gram-output-btn" class="btn btn-primary mx-1">
                    <input type="submit" value="Kilograms" id="kg-output-btn" class="btn btn-success mx-1">
                    <input type="submit" value="Ounces" id="ounce-output-btn" class="btn btn-danger mx-1">
                </div>
                <div id="output-container">
                    <div class="mb-1 gram-output-display display card shadow-lg">
                        <div class="card-body">
                            <h4>Grams: </h4>
                            <div id="gram-output"></div>
                        </div>
                    </div>
                    <div class="mb-1 kg-output-display display card shadow-lg">
                        <div class="card-body">
                            <h4>Kilograms: </h4>
                            <div id="kg-output"></div>
                        </div>
                    </div>
                    <div class="mb-1 ounce-output-display display card shadow-lg">
                        <div class="card-body">
                            <h4>Ounces: </h4>
                            <div id="ounce-output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
